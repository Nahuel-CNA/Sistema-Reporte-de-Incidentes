<!DOCTYPE HTML>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Sistemas de Reportes-Incidentes</title>
</h:head>
<h:body>
	<h2>
		<h:outputText value="Lista Clientes"></h:outputText>
	</h2>
	<h:form> >
	<h:commandButton action="#{clienteBean.nuevo()}" value="Nuevo Cliente"></h:commandButton>

		<h:dataTable value="#{clienteBean.obtenerClientes()}" var="cliente"
			border="1">
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{cliente.id}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Nombres</f:facet>
				<h:outputText value="#{cliente.nombres}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Apellidos</f:facet>
				<h:outputText value="#{cliente.apellidos}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Direccion</f:facet>
				<h:outputText value="#{cliente.direccion}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Email</f:facet>
				<h:outputText value="#{cliente.email}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Dni</f:facet>
				<h:outputText value="#{cliente.dni}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">F. Registro</f:facet>
				<h:outputText value="#{cliente.fregistro}"></h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">F. Actualizar</f:facet>
				<h:outputText value="#{cliente.factualizar}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandButton action="#{clienteBean.editar(cliente.id)}"
					value="Editar"></h:commandButton>
			</h:column>
			<h:column>
				<f:facet name="header">Eliminar</f:facet>
				<h:commandButton action="#{clienteBean.eliminar(cliente.id)}"
					value="Eliminar"></h:commandButton>
			</h:column>
		</h:dataTable>
	</h:form>
	
	<!-- Otra tabla -->

	<h2>
		<h:outputText value="Categorias Disponibles"></h:outputText>
	</h2>
	<h:form>



	<h:dataTable value="#{categoriaBean.obtenerCategorias()}"
		var="categoria" border="1">
		<h:column>
			<f:facet name="header">Id</f:facet>
			<h:outputText value="#{categoria.id}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Descripcion</f:facet>
			<h:outputText value="#{categoria.descripcion}"></h:outputText>
		</h:column>
	</h:dataTable>
	</h:form>
	
	<!-- Otra tabla -->
	<h2>
		<h:outputText value="Tecnicos Disponibles"></h:outputText>
	</h2>
	<h:form>



	<h:dataTable value="#{tecnicoBean.obtenerTecnicos()}"
		var="tecnico" border="1">
		<h:column>
			<f:facet name="header">Id</f:facet>
			<h:outputText value="#{tecnico.id}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Nombres</f:facet>
			<h:outputText value="#{tecnico.nombres}"></h:outputText>
		</h:column>
	</h:dataTable>
	</h:form>
	
	<!-- Otra tabla -->
	
	<h2>
		<h:outputText value="Lista de Ordenes"></h:outputText>
	</h2>
	<h:form> >
	<h:commandButton action="#{ordenBean.nuevo()}" value="Nueva Orden"></h:commandButton>

		<h:dataTable value="#{ordenBean.obtenerOrdenes()}" var="orden"
			border="1">
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{orden.id}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Descripcion</f:facet>
				<h:outputText value="#{orden.descripcion}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Costo</f:facet>
				<h:outputText value="#{orden.costo}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">F. Orden</f:facet>
				<h:outputText value="#{orden.forden}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Estado</f:facet>
				<h:outputText value="#{orden.estado}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Cliente</f:facet>
				<h:outputText value="#{orden.cliente}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Categoria</f:facet>
				<h:outputText value="#{orden.categoria}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Tecnico</f:facet>
				<h:outputText value="#{orden.tecnico}"></h:outputText>
			</h:column>
			

			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandButton action="#{ordenBean.editar(orden.id)}"
					value="Editar"></h:commandButton>
			</h:column>
			<h:column>
				<f:facet name="header">Eliminar</f:facet>
				<h:commandButton action="#{ordenBean.eliminar(orden.id)}"
					value="Eliminar"></h:commandButton>
			</h:column>
		</h:dataTable>
	</h:form>
	


</h:body>
</html>
