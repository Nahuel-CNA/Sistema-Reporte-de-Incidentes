<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Editar Ordenes</title>
</h:head>
<h:body>

	<h:form>
		<h:panelGrid columns="2" cellspacing="20" border="1">
			<f:facet name="header">
				<h:outputText value="Editar Orden"></h:outputText>
			</f:facet>

			<h:outputText value="Descripcion"></h:outputText>
			<h:inputText value="#{orden.descripcion}"></h:inputText>

			<h:outputText value="Costo"></h:outputText>
			<h:inputText value="#{orden.costo}"></h:inputText>


			<h:outputText value="Estado"></h:outputText>
			<h:inputText value="#{orden.estado}"></h:inputText>

			<h:outputText value="Cliente"></h:outputText>
			<h:inputText value="#{orden.cliente}"></h:inputText>
			
			<h:outputText value="Categoria"></h:outputText>
			<h:inputText value="#{orden.categoria}"></h:inputText>
			
			<h:outputText value="Tecnico"></h:outputText>
			<h:inputText value="#{orden.tecnico}"></h:inputText>

			<f:facet name="footer">
				<h:commandButton action="#{ordenBean.actualizar(orden)}" value="Actualizar"></h:commandButton>
			</f:facet>
			
		</h:panelGrid>

	</h:form>

</h:body>
</html>
